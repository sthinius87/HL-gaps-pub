name: CI

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
      - master # Trigger on pushes to master branch
  pull_request:
    branches:
      - main  # Trigger on PRs to the main branch
      - master # Trigger on PRs to master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Choose a default Python version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run linters
        run: tox -e flake8,black,mypy

  test:
    runs-on: ubuntu-latest
    needs: lint  # Run tests *after* linting
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]  # Test on multiple Python versions
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tests with pytest and coverage
        run: tox -e py  #  Run tox with the 'py' environment

  build-docs:
    runs-on: ubuntu-latest
    needs: test  # Run documentation build *after* tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Build documentation
        run: tox -e docs
      - name: Upload documentation artifact  # Upload as artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-docs
          path: docs/_build/html


