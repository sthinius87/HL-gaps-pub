name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"  # Default Python version for linting
          environment-file: environment.yml
          activate-environment: py310hl_gaps_pub # Consistent env name
          auto-activate-base: false  # Good practice
      - name: Install tox
        run: conda run -n py310hl_gaps_pub pip install tox
      - name: Run linters
        run: conda run -n py310hl_gaps_pub tox -e flake8,black,mypy

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }} # Use matrix variable
          environment-file: environment.yml
          activate-environment: py310hl_gaps_pub # Consistent env name!
          auto-activate-base: false
      - name: Install tox
        run: conda run -n py310hl_gaps_pub pip install tox
      - name: Run tests with pytest and coverage
        run: conda run -n py310hl_gaps_pub tox -e py
      - name: Upload coverage to Codecov # ADD THIS STEP
        uses: codecov/codecov-action@v4
        with:
#          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: true

  build-docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: py310hl_gaps_pub
          auto-activate-base: false
      - name: Install tox
        run: conda run -n py310hl_gaps_pub pip install tox
      - name: Build documentation
        run: conda run -n py310hl_gaps_pub tox -e docs
      - name: Upload documentation artifact  # Upload as artifact
        uses: actions/upload-artifact@v3
        with:
          name: html-docs
          path: docs/_build/html

