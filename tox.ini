[tox]
envlist = py, flake8, black, mypy, docs

[testenv]
description = Run tests with pytest
skip_install = true
conda_deps =
    pytest
    pytest-cov
    pytest-env
commands =
    pytest -vv --doctest-modules --cov=hl_gaps_pub --cov-report term-missing --cov-report xml --cov-report html tests

[testenv:flake8]
skip_install = true
conda_deps =
    flake8
    flake8-blind-except
    flake8-debugger
    flake8-docstrings
    flake8-isort
    pep8-naming
commands = flake8 src/hl_gaps_pub tests

[testenv:black]
skip_install = true
conda_deps =
    black
commands =
    black --check src/hl_gaps_pub tests

[testenv:mypy]
skip_install = true
conda_deps =
    mypy
commands =
    mypy --config-file pyproject.toml src/hl_gaps_pub

[testenv:docs]
description = Build the documentation
skip_install = true
conda_deps =
   sphinx
   sphinx-click
   sphinx-copybutton
   sphinx-tabs
   sphinxcontrib-bibtex
   furo
commands =
    sphinx-build -W -b html docs docs/_build/html